<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor - Authentication</title>
    <link rel="stylesheet" href="/static/auth.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1><i class="fas fa-graduation-cap"></i> AI Tutor</h1>
            <p>Your intelligent learning companion</p>
        </div>

        <!-- Login Form -->
        <div class="auth-form" id="loginForm">
            <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
            <p class="auth-switch">
                Don't have an account? 
                <a href="#" id="showRegister">Register here</a>
            </p>
        </div>

        <!-- Register Form -->
        <div class="auth-form hidden" id="registerForm">
            <h2><i class="fas fa-user-plus"></i> Register</h2>
            <form id="registerFormElement">
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" id="registerName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="registerRole">Role</label>
                    <select id="registerRole" name="role">
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Register
                </button>
            </form>
            <p class="auth-switch">
                Already have an account? 
                <a href="#" id="showLogin">Login here</a>
            </p>
        </div>

        <!-- User Profile (shown when logged in) -->
        <div class="user-profile hidden" id="userProfile">
            <h2><i class="fas fa-user"></i> User Profile</h2>
            <div class="profile-info">
                <p><strong>Name:</strong> <span id="profileName"></span></p>
                <p><strong>Email:</strong> <span id="profileEmail"></span></p>
                <p><strong>Role:</strong> <span id="profileRole"></span></p>
            </div>
            <div class="profile-actions">
                <button id="changePasswordBtn" class="btn btn-secondary">
                    <i class="fas fa-key"></i> Change Password
                </button>
                <button id="goToAppBtn" class="btn btn-primary">
                    <i class="fas fa-arrow-right"></i> Go to AI Tutor
                </button>
                <button id="logoutBtn" class="btn btn-danger">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>

        <!-- Change Password Form -->
        <div class="auth-form hidden" id="changePasswordForm">
            <h2><i class="fas fa-key"></i> Change Password</h2>
            <form id="changePasswordFormElement">
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword" name="oldPassword" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-key"></i> Change Password
                </button>
            </form>
            <p class="auth-switch">
                <a href="#" id="backToProfile">Back to Profile</a>
            </p>
        </div>

        <!-- Loading Indicator -->
        <div class="loading hidden" id="loading">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Processing...</p>
        </div>

        <!-- Message Display -->
        <div class="message hidden" id="message">
            <div class="message-content">
                <i class="fas fa-info-circle"></i>
                <span id="messageText"></span>
            </div>
        </div>
    </div>

    <script src="/static/auth.js"></script>
</body>
</html>
